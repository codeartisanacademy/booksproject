<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% if books %}
        <ul>
        {% for book in books
            <li><a href="{% url 'books-detail' book.id %}">{{book.title}} by {{book.author}}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
